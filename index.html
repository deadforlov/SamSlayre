<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sam Slayre</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #1e1e1e, #3a3a3a);
            font-family: Arial, sans-serif;
            overflow: hidden;
            position: relative;
        }

        .video-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        .video-container video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .container {
            display: flex;
            flex-direction: column;
            gap: 20px;
            z-index: 1;
            align-items: center;
            position: relative;
            padding: 20px;
        }

        .neon-text {
            font-size: 70px;
            font-family: 'Orbitron', sans-serif;
            font-weight: bold;
            color: #fff;
            text-transform: uppercase;
            letter-spacing: 8px;
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            z-index: 2;
            white-space: nowrap;
            animation: neon-effect 3s ease-in-out infinite;
        }

        @keyframes neon-effect {
            0%, 100% {
                color: #08d9d6;
                text-shadow: 0 0 10px #08d9d6, 0 0 20px #08d9d6, 0 0 30px #08d9d6, 0 0 40px #ff00ff, 0 0 50px #ff00ff, 0 0 75px #ff00ff, 0 0 100px #ff00ff;
            }
            50% {
                color: #ff00ff;
                text-shadow: 0 0 10px #ff00ff, 0 0 20px #ff00ff, 0 0 30px #ff00ff, 0 0 40px #08d9d6, 0 0 50px #08d9d6, 0 0 75px #08d9d6, 0 0 100px #08d9d6;
            }
        }

        .btn {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 280px;
            padding: 18px;
            text-decoration: none;
            font-size: 20px;
            font-weight: bold;
            color: white;
            border-radius: 60px;
            transition: transform 0.3s, box-shadow 0.3s;
            animation: pulse 1.5s infinite;
        }

        .btn:hover {
            transform: scale(1.1);
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.5);
        }

        .btn i {
            margin-right: 10px;
        }

        .premium {
            background: gold;
            color: black;
        }

        .telegram {
            background: #0088cc;
        }

        .instagram {
            background: linear-gradient(45deg, #f09433, #e6683c, #dc2743, #cc2366, #bc1888);
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.05);
            }

            100% {
                transform: scale(1);
            }
        }

        /* Адаптивные стили для мобильных */
        @media (max-width: 768px) {
            .neon-text {
                font-size: 40px;
                top: 10px;
            }

            .btn {
                width: 240px;
                font-size: 18px;
                padding: 16px;
            }

            .container {
                padding: 10px;
            }
        }

        @media (max-width: 480px) {
            .neon-text {
                font-size: 30px;
                top: 5px;
            }

            .btn {
                width: 200px;
                font-size: 16px;
                padding: 14px;
            }

            .container {
                padding: 5px;
            }
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
